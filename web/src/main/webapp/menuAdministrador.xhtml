<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"

      xmlns:jsf="http://xmlns.jcp.org/jsf"

<ui:composition template="/WEB-INF/templateAdmin.xhtml">
    <ui:define name="content">

        <p:panel header="INICIO ADMINISTRADOR">
            <h:form rendered="#{!seguridadBean.autenticado}">
                <h:panelGrid columns="3" cellpadding="5">
                    <p:outputLabel for="email_login" value="Email:" />
                    <p:inputText id="email_login" value="#{seguridadBean.email}" required="true" />
                    <p:message for="email_login" />
                    <p:outputLabel for="password_login" value="Password:" />
                    <p:password id="password_login" value="#{seguridadBean.password}" required="true"
                    />
                    <p:message for="password_login" />
                </h:panelGrid>
                <p:commandButton value="Iniciar SesiÃ³n" action="#{seguridadBean.iniciarSesionAdmins()}"
                                 styleClass="mt-4" update="@form" icon="pi pi-sign-in" iconPos="left" />
                <p:growl for="login-bean" showDetail="true" />
            </h:form>

            <h:form rendered="#{seguridadBean.autenticado}">
                <p:outputLabel value="Hola, #{seguridadBean.persona.nombre}" styleClass="me-3"/>
                <p:commandButton value="Cerrar Sesion" action="#{seguridadBean.cerrarSesion()}" styleClass="ui-button-outlined ui-button-text-icon-primary me-3"/>
            </h:form>

        </p:panel>

    </ui:define>
</ui:composition>

</html>
