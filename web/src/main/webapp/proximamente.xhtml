<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <h:outputStylesheet name="bootstrap.min.css" library="css" />
    <h:outputStylesheet name="normalize.css" library="css" />
    <h:outputStylesheet name="style.css" library="css" />
    <h:outputStylesheet name="flickity.min.css" library="css" />
    <h:outputScript name="bootstrap.bundle.min.js" library="js" />
    <h:outputScript name="flickity.pkgd.min.js" library="js" />
    <title>Unicine | Proximamente</title>
</h:head>
<h:body>
    <header class="border-bottom">
        <div class="contenedor border-bottom">
            <div class="barra">
                <nav class="menu">
                    <ul>
                        <li><a href="cartelera.xhtml" class="lin">Cartelera</a></li>
                        <li><a href="proximamente.xhtml" class="lin">Pronto</a></li>
                        <li><a href="confiteria.xhtml" class="lin">Confiteria</a></li>
                        <li><a href="contacto.xhtml" class="lin">Contacto</a></li>
                    </ul>
                </nav>
                <div class="contenedor-img">
                    <a href="index.xhtml" class="">
                        <img src="/imagenes/titulo.png" alt="Logo de UniCine"/>
                    </a>
                </div>

                <div class="ubicacion">
                    <a href="#" class="" data-bs-toggle="dropdown" aria-expanded="false">
                        CIUDAD
                        <i class="pi pi-map-marker" style="font-size: 2rem; background-color: #ffffff"></i>
                    </a>
                    <ul class="" aria-labelledby="dropdownUser1">

                    </ul>
                </div>
                <div class="login">
                    <a href="#" class="" id="" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="pi pi-chevron-down" style="font-size: 2rem; color: #ffffff; padding: 0px 1rem; background-color: #000000; border-radius: 22px 0px 0px 22px;  position: relative; left: 3px; border: 3px;"></i><i class="pi pi-user" style="font-size: 2rem; color: #ffffff; padding: 1rem; background-color: #000000; border-radius: 22px;" ></i>
                    </a>
                    <ul class="" aria-labelledby="dropdownUser1">

                    </ul>
                </div>
            </div>
        </div>
    </header>


    <!--Peliculas-->
    <div jsf:id="listas_peliculas" class="container">
        <!--Peliculas (Proximamente)-->
        <div class="contenido-peliculas">
            <h1 class="title">PROXIMAMENTE</h1>
            <div class="row row-cols-1 row-cols-lg-3 align-items-stretch g-4 py-5">
                <p:repeat value="#{inicioBean.peliculasProximamente}" var="pelicula">
                    <div class="col">
                        <div class="card card-cover h-100 overflow-hidden text-bg-dark rounded-4 shadow-lg" style="background-color: #0d6efd;">
                            <div class="d-flex flex-column h-100 p-5 pb-3 text-white text-shadow-1">
                                <h3 class="pt-5 mt-5 mb-4 display-6 lh-1 fw-bold">#{pelicula.nombrePelicula}</h3>
                                <ul class="d-flex list-unstyled mt-auto">
                                    <li class="me-auto">
                                        <a href="detallePelicula.xhtml?pelicula_id=#{pelicula.codigo}">
                                            <div class="contenido-boton">
                                                <div class="btn">
                                                    <h4>¡Ver!</h4>
                                                    <i class="pi pi-thumbs-up" aria-hidden="true"></i>
                                                </div>
                                            </div>
                                        </a>
                                    </li>
                                    <li class="d-flex align-items-center me-3">
                                        <small>
                                            <p:repeat value="#{pelicula.genero}" var="codigo">
                                                <p:chip label="#{codigo}" styleClass="me-2" style="background-color: white" />
                                            </p:repeat>
                                        </small>
                                    </li>
                                    <li class="d-flex align-items-center">
                                        <i class="pi pi-star-fill" style="margin-right: 3px"></i>
                                        <small>
                                            <p:repeat value="#{pelicula.codigo}" var="codigo">
                                                <p:chip label="#{codigo}" styleClass="me-2" style="background-color: white" />
                                            </p:repeat>
                                        </small>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </p:repeat>
            </div>
        </div>
    </div>

    <!--ELegir Ciudad-->


    <!--Cupones-->
    <div class="contenido-cupones">
        <h1 class="title">CUPONES Y TARJETAS</h1>
        <div class="cupones">
            <ul>
                <li>
                    <img class="imagenUna" src="imagenes/descuento1.jpeg" alt="descuento 15%"/>
                </li>
                <li>
                    <img class="imagenDos" src="imagenes/descuento2.jpeg" alt="descuento 10%"/>
                </li>
                <li>
                    <img class="imagenUna" src="imagenes/unicine.jpeg" alt="Tarjeta UniCine"/>
                </li>
            </ul>
        </div>
    </div>
    <!--Pie Pagina-->
    <footer>
        <div class="contenedor-pie ">
            <div class="logo-pequeño">
                <a href="index.html">
                    <img src="/imagenes/titulo2.png" alt="logo Unicine"></img>
                </a>
            </div>
            <div class="bar border-bottom">
                <ul>
                    <li><a href="#">Sobre Nosotros</a></li>
                    <li><a href="#">Caracteristicas</a></li>
                    <li><a href="#">Ayuda</a></li>
                    <li><a href="#">Privacidad y Politica</a></li>
                </ul>
            </div>
        </div>
    </footer>
    <div class="footer_bottom">
        <p> copyright &copy;2022 UNICINE, design by <b> JDF</b></p>
        <div class="iconos">
            <a href="" class="link">
                <i class="pi pi-instagram"></i>
            </a>
            <a href="" class="link">
                <i class="pi pi-facebook"></i>
            </a>
            <a href="" class="link">
                <i class="pi pi-whatsapp"></i>
            </a>
            <a href="" class="link">
                <i class="pi pi-twitter"></i>
            </a>
        </div>
    </div>
</h:body>
</html>
